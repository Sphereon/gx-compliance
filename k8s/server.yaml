apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: gx-compliance-server-2206-development
  namespace: gx-lab
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: gx-compliance-server-2206-development
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: gx-compliance-server-2206-development
    spec:
      containers:
      - env:
        - name: jws_wrong
          valueFrom:
            secretKeyRef:
              key: JWS_WRONG
              name: gx-compliance-secrets
        - name: spki
          valueFrom:
            secretKeyRef:
              key: SPKI
              name: gx-compliance-secrets
        - name: privateKey
          valueFrom:
            secretKeyRef:
              key: PRIVATE_KEY
              name: gx-compliance-secrets
        - name: X509_CERT
          valueFrom:
            secretKeyRef:
              key: tls.crt
              name: gx-compliance-secrets
        - name: REGISTRY_URL
          value: http://20.71.17.107
        - name: BASE_URL
          value: http://20.23.55.213
        image: maasmai/gx-compliance:v1.0.3
        imagePullPolicy: Always
        name: gx-compliance-server-2206-development
        ports:
        - containerPort: 3000
          name: http-api
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  name: gx-compliance-server-2206-development
  namespace: gx-lab
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http-api
  selector:
    app: gx-compliance-server-2206-development
  type: LoadBalancer
