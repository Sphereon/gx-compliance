apiVersion: apps/v1
kind: Deployment
metadata:
  name: gx-compliance-live-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gx-compliance-live-server
  template:
    metadata:
      labels:
        app: gx-compliance-live-server
    spec:
      containers:
        - env:
            - name: jws_wrong
              valueFrom:
                secretKeyRef:
                  name: gx-compliance-secrets
                  key: JWS_WRONG
            - name: spki
              valueFrom:
                secretKeyRef:
                  name: gx-compliance-secrets
                  key: SPKI
            - name: privateKey
              valueFrom:
                secretKeyRef:
                  name: gx-compliance-secrets
                  key: PRIVATE_KEY
            - name: REGISTRY_URL
              value: https://registry.lab.gaia-x.eu
            - name: BASE_URL
              value: 'https://compliance.gaia-x.eu'
          image: registry.gitlab.com/gaia-x/lab/compliance/gx-compliance:main
          name: gx-compliance-live-server
          ports:
            - containerPort: 3000
              name: http-api
      runAsNonRoot: true
      runAsUser: 1000
---
kind: Service
apiVersion: v1
metadata:
  name: gx-compliance-live-server
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
  selector:
    app: gx-compliance-live-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gx-compliance-live-server
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - compliance.gaia-x.eu
      secretName: gx-compliance-live-server-tls-secret
  rules:
    - host: compliance.gaia-x.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gx-compliance-live-server
                port:
                  number: 80
